<!DOCTYPE HTML>
<html>
<head>
    <title>Nynorsk Oversetter</title>
    <link rel="stylesheet" href="css/styling.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="https://use.fontawesome.com/70d85f0655.js"></script>
    <script src="js/main.js"></script>
    <script src="https://rawgit.com/olaven/jsbiblio/master/jsBiblio.js"></script>
    <script src="data.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <section id="notificationArea">
    <div id="notificationBar">
        <img src="img/info.png" id="info">
        <h4>Denne versjonen er fortsatt under utvikling og det vil med andre ord være opp til flere feil. Dette er en early-stage BETA, og det vil komme en nyere oppdatering veldig snart.</h4>
        </div>
    </section>
    <section id="upperMain">
        <div id="logoContainer">
            <img src="img/norway.png" id="logoNorway">
            <img src="img/right_arrow.png" id="rightArrow">
            <img src="img/death.png" id="logoDeath">
        </div>
        <div id="lowerTextContent">
        <h2>Nynorsk Oversetter</h2>
        <p>Skrevet med <i class="fa fa-heart" aria-hidden="true"></i> av Andreas Skaalerud</p>
        </div>
    </section>
    <section id="inputOutput">
        <h3 id="bokmalTitle">Bokmål</h3>
    <textarea name="bokmal" placeholder="Tekst du ønsker å oversette.." id="bokmal"></textarea>
    <input type="submit" value="Oversett" id="translateButton" onclick="clickTranslate()">
        <p id="secDesc"></p>
        <h3 id="sidemalTitle">Sidemål</h3>
    <textarea name="sidemal" placeholder="Tekst som blir oversatt.." id="sidemal" onmouseover="" readonly="true"></textarea>
    </section>
</body>
</html>
